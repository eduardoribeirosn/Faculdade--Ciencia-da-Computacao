<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Chatbot</title>
    <style>
        /* Coloque seu CSS aqui (ou no arquivo de estilo separado) */
        #chatbot {
            width: 300px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 10px;
            background-color: #2e3a59;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chat-window {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            color: #fff;
        }

        #chat-messages {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #user-input {
            width: calc(100% - 60px);
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        #send-btn {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Aqui está o conteúdo do seu chatbot -->
    <div id="chatbot">
        <div id="chat-window">
            <div id="chat-messages"></div>
        </div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-btn">Enviar</button>
    </div>

    <!-- O restante do conteúdo da página pode ir abaixo do chatbot -->
    <div id="conteudo-principal">
        <h1>Bem-vindo à minha página!</h1>
        <p>Aqui você pode encontrar conteúdo incrível!</p>
    </div>

    <!-- Script JavaScript para o chatbot -->
    <script>
        document.getElementById('send-btn').addEventListener('click', function () {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            const chatMessages = document.getElementById('chat-messages');
            const userMessage = document.createElement('div');
            userMessage.textContent = `Usuário: ${userInput}`;
            userMessage.style.color = '#fff';
            chatMessages.appendChild(userMessage);

            document.getElementById('user-input').value = '';

            // Lógica de resposta do chatbot
            setTimeout(() => {
                const botResponse = document.createElement('div');
                botResponse.textContent = `Chatbot: Resposta ao "${userInput}"`;
                botResponse.style.color = '#4CAF50';
                chatMessages.appendChild(botResponse);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        });
    </script>
</body>

</html>
